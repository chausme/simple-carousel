<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Carousel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="bg-light">
        <main class="mt-2">
            <div class="container">
                <header class="mb-3">
                    <div class="row">
                        <div class="col">
                            <div class="title text-center">
                                <h2 class="underline fw-bold">Our Reviews</h2>
                            </div>
                        </div>
                    </div>
                </header>
                <section class="reviews mb-5">
                    <div class="row">
                        <div class="col-8 offset-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                            <article class="bg-white review text-center shadow rounded py-4 px-3">
                                <div class="img-container w-50 mx-auto mb-3">
                                    <img src="./images/person-1.jpg" id="person-img" alt="" class="rounded-circle">
                                </div>
                                <h4 id="author">Sarah Jones</h4>
                                <p id="job" class="text-info fw-bold">UX Designer</p>
                                <blockquote class="mb-3">
                                    <i class="fas fa-quote-left"></i>
                                    <p id="info" >
                                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda animi quisquam deleniti maiores adipisci! Quos incidunt tempore enim sapiente molestiae.
                                    </p>
                                </blockquote>
                                <div class="nav-container mb-3">
                                    <button class="prev-btn mx-2 btn btn-dark">
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <button class="next-btn mx-2 btn btn-dark">
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                                <button class="random-btn btn btn-dark">
                                    Surprise me
                                </button>
                            </article>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
