<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Carousel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="bg-light">
        <main>
            <div class="container">
                <header class="mb-5">
                    <div class="row">
                        <div class="col">
                            <div class="title text-center">
                                <h2 class="underline fw-bold">Our Reviews</h2>
                            </div>
                        </div>
                    </div>
                </header>
                <section class="reviews">
                    <div class="row">
                        <div class="col-6 offset-3">
                            <article class="review text-center shadow rounded py-4 px-3">
                                <div class="img-container w-50 mx-auto mb-3">
                                    <img src="./images/person-1.jpg" data-id="person-image" alt="" class="rounded-circle">
                                </div>
                                <h4 id="author">Sarah Jones</h4>
                                <p id="job" class="text-info fw-bold">UX Designer</p>
                                <p id="info" class="quote mb-0">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda animi quisquam deleniti maiores adipisci! Quos incidunt tempore enim sapiente molestiae.
                                </p>
                            </article>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
